<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{width: 720px; height: 200px; border: 3px solid tan; overflow: hidden;}
			.center{margin: auto; position: absolute; left: 0; right: 0; top: 0; bottom: 0;} 
			.item{ position: absolute; top: 0; }
		</style>
		<script src="jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				
				$(".item").each(function(i){
					
					$(this).css({"left": 100*i+"px","z-index":i});
					$(this).prop("pX", 100*i);
					
				});
				
				
				$(".item").hover(function(){
					var index = $(this).index();
					var left = $(".item").eq(index+1).prop("pX"); //当前图片的left原始值
					
					for (var i=index+1; i<=$(".item").last().index(); i++){
						var _this = $(".item").eq(i);
						_this.stop().animate({"left": _this.prop("pX")+40});
					}
					
					
				},function(){
					var index = $(this).index();
					var left = $(".item").eq(index+1).prop("pX"); //当前图片的left原始值
					
					for (var i=index+1; i<=$(".item").last().index(); i++){
						var _this = $(".item").eq(i);
						_this.stop().animate({"left": _this.prop("pX")});
					}
				});
				
				
			});
			
		</script>
		
	</head>
	<body>
		<div class="box center">
			<div class="item"><img src="images/abstract.jpg"></div>
			<div class="item"><img src="images/landscapes.jpg"></div>
			<div class="item"><img src="images/nature.jpg"></div>
			<div class="item"><img src="images/people.jpg"></div>
			<div class="item"><img src="images/urban.jpg"></div>
		</div>
	</body>
</html>
